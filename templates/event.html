{% extends "layout.html" %}
 
{% block header %} {% include 'header_home.html' %} {% endblock %}
 
{% block page %}Event Profile{% endblock %}
 
{% block content %}
 <style>
  html, body {
        height: 100%;
        margin: 0;
        padding: 0;
  }
  #map {
        height: 300px;
        width: 100%;
  }
 </style>
<script>
        var map;
        var infowindow;
 
        function initMap() {
          var pyrmont = {lat: -33.867, lng: 151.195};
 
          map = new google.maps.Map(document.getElementById('map'), {
                center: pyrmont,
                zoom: 15
          });
 
          infowindow = new google.maps.InfoWindow();
 
          var service = new google.maps.places.PlacesService(map);
          service.nearbySearch({
                location: pyrmont,
                radius: 500,
                types: ['store']
          }, callback);
        }
 
        function callback(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                  createMarker(results[i]);
                }
          }
        }
 
        function createMarker(place) {
          var placeLoc = place.geometry.location;
          var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
          });
 
          google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
          });
        }
    </script>
    <h1>{{eventinfo[0]}}</h1>
    <p>{{eventinfo[1]}}</p>
        <div class="well">
        <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtq8W_asbsr8akRKtoiwPPv6gfWJswNPw&signed_in=true&libraries=places&callback=initMap" async defer></script>
        </div>
        <div class="well well-sm">
        <h3>Contact</h3>
        <p>{{eventinfo[2]}}</p>
       <p>{{eventinfo[3]}}</p>
   </div>
{% endblock %}
