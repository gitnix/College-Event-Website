{% from "macros.html" import flash_msg with context %}

<!DOCTYPE html>
<html>

<head>
    <title>University Events</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css">
    <link rel="stylesheet" href="../static/css/signup.css">
    <link rel="stylesheet" href="../static/css/custom_navbar.css">
    <link rel="stylesheet" href="../static/css/general.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">


        <nav role="navigation" class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Event Finder</a>
            </div>
            <!-- Collection of nav links and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                    {% block header %} {% include 'header_signup.html' %} {% endblock %}
                </ul>
            </div>
        </nav>
            

        <div class="jumbotron">
            <h2>{% block page %}{% endblock %} - University Events</h2>
            <br>
            {% block content %}{% endblock %}
                <div class='flash_containter'>
                {{flash_msg()}}
                </div>
        </div>
        
        
        <div class="footer">
        <p>&copy; Company 2015</p>
        </div>
    </div>
</body>
</html>
